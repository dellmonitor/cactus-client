<!-- Demo file used during development
     It works if you run `npm run dev`
     and then visit localhost:8080 -->
<head>
  <link rel="stylesheet" type="text/css" href="../src/style.css"/>
  <style>
    body {
      font-family: "Helvetica", "Arial", sans-serif;
      margin: auto;
      width: 30%;
    }

    body.light {
      background-color: white;
      color: black;
    }

    body.dark {
      background-color: black;
      color: white;
    }
  </style>
  <script>
    function toggleDarkMode() {
      if (document.body.className == "light") {
        document.body.className = "dark"
      } else if (document.body.className == "dark") {
        document.body.className = "light"
      }
    }
  </script>
</head>
<body class="light">
  <button onClick="toggleDarkMode()">Toggle Dark Mode</button>
  <h1>Comments</h1>
  <div id="my-comments"></div>

  <script type="text/javascript" src="../src/cactus.js"
          data-node="#my-comments"
          data-default-homeserver-url="https://matrix.cactus.chat:8448"
          data-server-name="cactus.chat"
          data-site-name="my-blog"
          data-comment-section-id="example-page"

          data-page-size=10
          data-login-enabled=true
          data-guest-posting-enabled=true
          data-update-interval=30.0>
  </script>

  <!-- The element above is equivalent to:
    <script type="text/javascript" src="../src/cactus.js"></script>

      initComments({
        node: "#my-comments",
        defaultHomeserverUrl: "https://matrix.cactus.chat:8448",

        siteName: "my-blog",
        commentSectionId: "example-page", // another id: all-event-types

        pageSize: 10,
        loginEnabled: true,
        guestPostingEnabled: true,
        updateInterval: 30.0,
      })
    </script>
  -->
</body>
