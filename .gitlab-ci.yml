image: node

stages:
  - test
  - js

test:
  stage: test
  script:
    - npm install
    - node_modules/elm-test/bin/elm-test --compiler node_modules/elm/bin/elm --report junit > report.xml
  artifacts:
    paths:
      - report.xml
    reports:
      junit: report.xml

js:  
  stage: js
  script:
    - npm install
    - npm run build
  artifacts:
    paths:
      - ./dist/main.js
